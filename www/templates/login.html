<ion-view title="Login" hide-nav-bar="true" id="pageLogin" class="loginForm">
  <ion-content padding="" class="contentBox">
    <div class="imglogo" id="">
      logo here
    </div>
    <div class="appName" id="">
      <h1 class="appNameh1">Nutrifun</h1>
    </div>
    <div class="list" style="padding: 30px;">
      <label class="item item-input">
        <input type="text" placeholder="Usuario" ng-model="user.username">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Contrasena" ng-model="user.password">
      </label>
    </div>
    <div class="loginButtonContainer">
      <button class="button button-energized" ng-click="login()">
        Iniciar Sesion
      </button>
    </div>
    <div class="loginButtonContainer">
      <button class="button button-outline button-energized" ng-click="register()">
        Registrarme
      </button>
    </div>
    <div class="recoverPasswordContainer">
        <h3 class="recoverPasswordText">Olvide mi contrasena?</h3>
    </div>
  </ion-content>
  <div class="bar bar-footer bar-clear">
    <h5 class="title">Aplicacion desarrollada por APPStions</h5>
  </div>
</ion-view>
