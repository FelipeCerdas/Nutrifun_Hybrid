<ion-view title="register" hide-nav-bar="true" id="register" class="registerForm">
  <ion-content padding="" class="contentBox">
    <div class="">
      <button ng-click="goBack()" class="button button-clear button-light icon ion-chevron-left">Atras</button>
    </div>
    <div class="registerLogoContainer">
      <h1>logo here</h1>
    </div>
    <div class="list" style="padding: 30px;">
      <label class="item item-input">
        <input type="text" placeholder="Usuario" ng-model="user.username">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Nombre" ng-model="user.name">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Apellidos" ng-model="user.lastname">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Email" ng-model="user.email">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Contrasena" ng-model="user.password">
      </label>
    </div>
    <div class="loginButtonContainer">
      <button class="button button-energized" ng-click="register()">
        Crear Cuenta
      </button>
    </div>
  </ion-content>
  <div class="bar bar-footer bar-clear">
    <h5 class="title">Aplicacion desarrollada por APPStions</h5>
  </div>
</ion-view>
