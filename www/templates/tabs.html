<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-bottom tabs-icon-only tabs-color-active-light tabs-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Status" icon-off="icon-icon_home_black" icon-on="icon-icon_home_black" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Chats" icon-off="icon-icon_search_black" icon-on="icon-icon_search_black" href="#/tab/search">
    <ion-nav-view name="tab-search"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="icon-icon_recipe_black" icon-on="icon-icon_recipe_black" href="#/tab/recipes">
    <ion-nav-view name="tab-recipes"></ion-nav-view>
  </ion-tab>


</ion-tabs>
